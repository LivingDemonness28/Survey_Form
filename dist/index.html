    <form id="survey-form">
      <!-- Name Field -->
      <label for="name" id="name-label">First Name: </label><br>
      <input id="name" type="text" name="name" placeholder="Enter your First Name" required><br>
      
      <!--- Add your email -->
      <label for="email" id="email-label">Email: </label><br>
      <input id="email" type="email" placeholder="Enter your email" required><br>
      
      <!-- Add Cell Number -->
      <label for="number" id="number-label">Number: </label><br>
      <input id="number" type="number" placeholder="Enter your number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" min="10" max="10000000000" required><br>
      
      <!-- Create a dropdown menu -->
      <label for="dropdown" id="choose">At what age is it appropriate for a child to have a dummy</label><br>
      <select id="dropdown" name="dropdown">
        <option></option>
        <option>Up to 1 year</option>
        <option>Up to 2 years</option>
        <option>Up to 3 years</option>
        <option>Up to 4 years</option>
        <option>Up to 5 years</option>
      </select><br>
      
      <!-- Create Radio Buttons -->
      <fieldset>
        <legend>How fond are you of babies?</legend>
        <input id="extremely" type="radio" name="type" value="extremely">
        <label for="extremely">Extremely</label><br>
        <input id="average" type="radio" name="type" value="average">
        <label for="average">Average</label><br>
        <input id="rarely" type="radio" name="type" value="rarely">
        <label for="rarely">Rarely</label>
      </fieldset>
      
      <!-- Create Checkbox Buttons -->
      <fieldset>
        <legend>Would you babysit?</legend>
        <input id="always" type="checkbox" name="babysit" value="always">
        <label for="always">Always</label><br>
        <input id="sometimes" type="checkbox" name="babysit" value="sometimes">
        <label for="sometimes">Sometimes</label><br>
        <input id="rarely" type="checkbox" name="babysit" value="rarely">
        <label for="rarely">Rarely</label><br>
        <input id="never" type="checkbox" name="babysit" value="never">
        <label for="never">Never</label>
      </fieldset>
      
      <!-- Text Area -->
      <label for="comment" id="Comment">If you chose never, please say why: </label>
      <textarea id="comment" name="comment" cols="25" row="25"></textarea><br>
      
      <!-- Submit Button -->
      <button id="submit">Submit</button>
    </form>
  </main>
